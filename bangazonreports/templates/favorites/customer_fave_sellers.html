<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    {% load static %}

    <head>
        <meta charset="utf-8">
        <title>Bangazon Reports</title>
    </head>
    <h1>Users and their Favorite Sellers</h1>
	{% for customer in customers_with_fave_sellers %}
		<h2>{{ customer.name }}</h2>
		<ul>
		{% for fave_seller in customer.favorite_sellers %}
			<li>{{ fave_seller }}</li>
		{% endfor %}
		</ul>
	{% endfor %}
</body>

</html>
